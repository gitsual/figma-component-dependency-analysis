<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100%"
  height="100%"
>
  <!-- Outer circle representing the workflow -->
  <circle cx="50" cy="50" r="45" fill="#4CAF50" stroke="#333" stroke-width="2" />

  <!-- First task block -->
  <rect x="20" y="20" width="20" height="20" fill="#FFF" stroke="#333" stroke-width="1.5" />
  <text x="30" y="35" fill="#333" font-family="Arial" font-size="8" text-anchor="middle">T1</text>

  <!-- Second task block -->
  <rect x="60" y="20" width="20" height="20" fill="#FFF" stroke="#333" stroke-width="1.5" />
  <text x="70" y="35" fill="#333" font-family="Arial" font-size="8" text-anchor="middle">T2</text>

  <!-- Third task block -->
  <rect x="20" y="60" width="20" height="20" fill="#FFF" stroke="#333" stroke-width="1.5" />
  <text x="30" y="75" fill="#333" font-family="Arial" font-size="8" text-anchor="middle">T3</text>

  <!-- Fourth task block -->
  <rect x="60" y="60" width="20" height="20" fill="#FFF" stroke="#333" stroke-width="1.5" />
  <text x="70" y="75" fill="#333" font-family="Arial" font-size="8" text-anchor="middle">T4</text>

  <!-- Arrows indicating the workflow -->
  <line x1="40" y1="30" x2="60" y2="30" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  <line x1="70" y1="40" x2="70" y2="60" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  <line x1="60" y1="70" x2="40" y2="70" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  <line x1="30" y1="60" x2="30" y2="40" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />

  <!-- Marker for arrowheads -->
  <defs>
    <marker id="arrow" markerWidth="5" markerHeight="5" refX="2.5" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L5,2.5 L0,5 Z" fill="#333" />
    </marker>
  </defs>
</svg>
