<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100%"
  height="100%"
>
  <!-- Document icon -->
  <rect x="25" y="20" width="50" height="60" fill="#2196F3" stroke="#333" stroke-width="2" rx="5" ry="5" />

  <!-- Document header -->
  <rect x="30" y="25" width="40" height="10" fill="#FFF" stroke="#333" stroke-width="1" />

  <!-- Document lines -->
  <rect x="30" y="40" width="30" height="5" fill="#FFF" />
  <rect x="30" y="50" width="30" height="5" fill="#FFF" />
  <rect x="30" y="60" width="30" height="5" fill="#FFF" />

  <!-- Progress bar -->
  <rect x="30" y="75" width="40" height="10" fill="#E0E0E0" stroke="#333" stroke-width="1" rx="5" ry="5" />
  <rect x="30" y="75" width="25" height="10" fill="#4CAF50" stroke="#333" stroke-width="1" rx="5" ry="5" />

  <!-- Progress text -->
  <text x="50" y="82" fill="#333" font-family="Arial" font-size="8" text-anchor="middle"></text>
</svg>
